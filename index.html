<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“‹ Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tasks 
            <span id="settingsIcon" style="cursor: pointer;">ðŸ“‹</span>
        </h1>

        <div class="task-form">
            <input type="text" id="taskInput" placeholder="New Task" class="task-input">
            <input type="text" id="categoryInput" placeholder="Category">
            <select id="categoryDropdown"></select>
            <button id="addTaskButton" style="border-radius: 4px;">+</button>
        </div>

        <!-- Hidden task controls (import/export) -->
        <div id="taskControls" style="display: none;">
            <button id="exportTasksButton" style="border-radius: 2px;">Export Tasks</button>
            <button id="importTasksButton" style="border-radius: 2px;">Import Tasks</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button id="darkModeToggle" style="border-radius: 2px;">Toggle Dark Mode</button>
        </div>

        <div class="task-list">
            <h3>To Do</h3>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
            </select>
            <ul id="taskList"></ul>
        </div>

        <div class="completed-list">
            <h3>Done</h3>
            <ul id="completedList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="importExport.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
